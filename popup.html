<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,300;0,400;0,600;1,300;1,400&family=Yanone+Kaffeesatz:wght@200..700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./popup.css" />
  <title>BHD Converter</title>
</head>
<body>
    <div class="option-wrapper-full">

    </div>
    <div class="input-grid">
      <!-- number inputs -->
      <div>binary</div>
      <input type="text" id="numBin" value="1111">
      <button type="button" id="submitBin" class="">=</button>
      <div>decimal</div>
      <input type="text" id="numDec" value="15">
      <button type="button" id="submitDec" class="">=</button>
      <div>hexadecimal</div>
      <input type="text" id="numHex" value="F">
      <button type="button" id="submitHex" class="">=</button>
    </div>
    <div class="result-grid">
      <!-- results -->
      <dt>2's complement</dt>
      <dl id="numComp">0001</dl>
      <dt>2's comp in hex</dt>
      <dl id="numCompHex">1</dl>
      <dt>signed decimal from binary</dt>
      <dl id="numSignDec">-1</dl>
    </div>
  </div>

  <script src="./popup.js" type="module"></script>
</body>
</html>
